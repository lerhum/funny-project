<html>
    <head>

        <link href="media/css/gears.css" rel="stylesheet" type="text/css" />
        <link href="media/css/animate.css" rel="stylesheet" type="text/css" />
        <link href="media/css/style.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="fullPage.js/jquery.fullPage.js"></script>



        <script  type="text/javascript">
            window.onload = function () {
                var s = Snap("#svgout");
                var gear1 = Snap.load("svg/R-logo.svg", function (f) {
                    sh = f.select('#shadow');
                    sh.transform('s0.1r0,10,10');
                    s.append(f);
                    sh.animate({transform: 's1r0,30,100'}, 1000, mina.bounce);
                });

            };
            $(document).ready(function () {
                $('#fullpage').fullpage({'verticalCentered': false,
                    'css3': true,
                    'sectionsColor': ['#FFFFFF', '#000', '#fff', '#fff'],
                    'navigation': true,
                    'navigationPosition': 'right',
                    'navigationTooltips': ['fullPage.js', 'Powerful', 'Amazing', 'Simple']
                });
            });
        </script>

        <div id="fullpage">

                    <div class="container animated bounceInDown">

                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="gear two">
                                <div class="gear-inner">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="gear three">

                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="gear four large">
                                <div class="gear-inner">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id='logo'>
                        <h1 class="animated zoomIn">Romain</h1>

                    </div>
                </div>
            </section>
            <section id="next" class="section">
                <h1>test</h1>
